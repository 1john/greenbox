<!DOCTYPE html>
<html lang="en">
<head>
  <title>Green Box Branding</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>
<body>

<!-- NAV BAR -->
<div id="fadein">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div id="navbar-brand-container">
        <a class="navbar-brand" href="/">GreenBox Branding</a>
      </div> 
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-right nav-pills">
<!--         <li role="presentation"><a href="/services">Services</a></li> -->
<!--         <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            Portfolio <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">Photography</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#">Development</a></li>
          </ul>
        </li> -->
        <li role="presentation" id="home-nav-container"><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li role="presentation" id="contact-nav-container"><a href="/contact_us"><span class="glyphicon glyphicon-earphone"></span> Contact</a></li>
        <li role="presentation" id="login-nav-container"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
{% block content %}
{% endblock %}
</div>

<script type="text/javascript">
  //Stack menu when collapsed
  $('#myNavbar').on('show.bs.collapse', function() {
      $('.nav-pills').addClass('nav-stacked');
  });

  //Unstack menu when not collapsed
  $('#myNavbar').on('hide.bs.collapse', function() {
      $('.nav-pills').removeClass('nav-stacked');
  });
</script>

<!--FADE IN -->
<script>
$(document).ready(function(){
    $('#fadein').fadeIn(500);
});
</script>

</body>
</html>

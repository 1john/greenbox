{% extends "templates/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="col-md-8 col-centered">
        <h1 class="bd-featurette-title">Welcome Back</h1>
        <p class="bd-lead">You know what to do</p>
    </div>
    <div class="col-md-2 col-centered">
        <form action="../auth/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Email</label>
                <input class="log-input form-control" type ="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="log-input form-control" type ="password" name="password" id="password">
            </div>
<!--        <p><a href="/recover/">Forgot password</a>?</p> -->
            <input class="submit-login btn btn-lg btn-success" type="submit" value="Login" />
        </form>
    </div>
</div>
<script type="text/javascript">
  function activeNav(){
    document.getElementById("login-nav-container").className += "active";
  }
  window.onload = activeNav;
</script>
{% endblock %}
